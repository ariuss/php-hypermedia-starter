# HTTP: ACME + redirect
server {
    listen 80;
    server_name localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: real app
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    ssl_certificate     /var/www/html/storage/cert.pem;
    ssl_certificate_key /var/www/html/storage/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Gzip settings
    gzip on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json text/javascript application/javascript text/xml application/xml;
    gzip_vary on;

    root /var/www/html/public;
    index index.php;

    # Block access to any dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Extensionless PHP
    location / {
        try_files $uri/index.php $uri.php =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass php:9000;
    }

    # Custom error page
    error_page 404 /404;
    error_page 403 /403;
}